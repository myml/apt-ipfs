name: "apt-ipfs"
arch: "amd64"
platform: "linux"
version: "v0.0.3"
section: "default"
priority: "extra"
maintainer: "wurongjie <wurongjie@deepin.org>"
description: |
  基于 ipfs 对 apt 进行加速
homepage: "https://github.com/myml/apt-ipfs"
license: "MIT"
files:
  ./apt-ipfs: "/usr/local/bin/apt-ipfs"
  ./systemd/apt-ipfs.service: "/lib/systemd/system/apt-ipfs.service"
overrides:
  deb:
    scripts:
      postinstall: ./systemd/postinstall.sh
      preremove: ./systemd/preremove.sh
